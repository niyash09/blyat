  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Orbitron:wght@600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 30px;
      z-index: 2;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      color: #ff99cc;
      text-shadow: 0 0 15px #ff99cc88;
      animation: fadeInDown 1.8s ease;
    }

    .subtitle {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ddd;
      letter-spacing: 1px;
      animation: fadeIn 3s ease;
    }

    .btn {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 30px;
      background-color: #ff66c4;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 0 15px #ff66c499;
      transition: all 0.3s ease;
      font-size: 1.1em;
      animation: fadeInUp 2s ease;
    }

    .btn:hover {
      background-color: #ff88d0;
      box-shadow: 0 0 25px #ff66c4cc;
      transform: scale(1.05);
    }

    .sparkle {
      font-size: 2.8em;
      position: absolute;
      animation: floaty 4s infinite ease-in-out;
    }

    .sparkle:nth-child(1) { left: 20%; top: 15%; animation-delay: 0s; }
    .sparkle:nth-child(2) { left: 80%; top: 25%; animation-delay: 1s; }
    .sparkle:nth-child(3) { left: 50%; top: 70%; animation-delay: 2s; }
    .sparkle:nth-child(4) { left: 30%; top: 50%; animation-delay: 3s; }

    @keyframes floaty {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-10px) rotate(10deg); opacity: 1; }
      100% { transform: translateY(0) rotate(-10deg); opacity: 0.6; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
